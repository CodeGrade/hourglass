---
start: Exams
Exams:
  array: Exam
Exam:
  object:
    - key: "instructions"
      value: HTML
      optional: true
    - key: "questions"
      value: Questions
      minSize: 1
Questions:
  array: Question
Question:
  object:
    - key: "name"
      value: String
      optional: true
    - key: "description"
      value: HTML
      optional: true
    - key: "separateSubparts"
      value: Boolean
      optional: true
    - key: "parts"
      value: Parts
Parts:
  array: Part
Part:
  object:
    - key: "name"
      value: String
      optional: true
    - key: "description"
      value: HTML
      optional: true
    - key: "points"
      value: Float
    - key: "body"
      value: BodyItems
BodyItems:
  array: BodyItem
BodyItem:
  one_of:
    - HTML
    - Response
Response:
  tagged_one_of:
    - Code
    - YesNo
    - TrueFalse
    - MultipleChoice
    - Matching
    - AllThatApply
    - CodeTag
    - Text
Code:
  object:
    - key: "lang"
      value: String
YesNo: Boolean
TrueFalse: Boolean
MultipleChoice:
  object:
    - key: "options"
      value: Options
    - key: "correctAnswer"
      value: [Integer, [0, "options"]]
Options:
  array: HTML
Matching:
  object:
    - key: "prompts"
      value: Options
    - key: "values"
      value: Options
    - key: "correctAnswers"
      value: MatchingAnswers
MatchingAnswers:
  array: Integer
AllThatApply:
  array: ATAOption
ATAOption:
  dictionary:
    key: HTML
    value: Boolean
    size: 1
CodeTag:
  object:
    - key: "correctAnswer"
      value: TagAnswer
TagAnswer:
  one_of:
    - Lines
    - Line
Lines:
  array: Line
Line:
  object:
    - key: "filename"
      value: String
    - key: "line"
      value: Integer
Text:
