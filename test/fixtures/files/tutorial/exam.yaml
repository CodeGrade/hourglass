  - name:
      type: HTML
      value: "<p>Code and code-tag questions</p>"
    parts:
    - body:
      - lang: scheme
        type: Code
        prompt:
          type: HTML
          value: "<p>This question expects you to write a bit of code in one of the
            student languages of DrRacket.  Fill in the gaps in the code below.  Note:
            to enter a <code>Î»</code> character, press <code>Ctrl+\\</code> as you
            would in DrRacket.  Some questions might provide starter code, as this
            one does, and some questions might not.</p>"
        initial:
          text: ";; These first two lines of code are read-only, and\n;; you may not
            modify it or insert code before them.\n\n;; This line of code is commented\n(define
            (your-function-here    )\n  ...)\n\n;; Notice that we've also made the
            outline of the function\n;; above read-only, so you cannot rename the
            function or \n;; forget the outermost parenthesis.  But you can add arguments\n;;
