          might as well guess).</p>"
      name:
        type: HTML
        value: "<p>Code-tags</p>"
      points: 0
      reference:
      - path: several/hide.rkt
        type: file
      - path: several/and
        type: dir
      description:
        type: HTML
        value: "<p>Sometimes, we may ask you to identify a line of code that is relevant
          to the question.  We may supply one or more files' worth of code.  Clicking
          the code-tag button will pop up a dialog for you to read through the code
          and select the relevant line.  <strong>WARNING:</strong> do not press <code>Escape</code>
          to exit the dialog, because that will trigger the browser to exit fullscreen
          and then remove you from the exam.  Be sure to only use the buttons in the
          UI to navigate.  If something goes wrong, you can send the professor a message
          asking for help.</p>"
    reference: []
    description:
      type: HTML
      value: "<p>The previous question gave you a tour of the UI, and also showed
        you five different question types:</p><ol><li>Free-response</li><li>Multiple-choice</li><li>All-that-apply</li><li>Matching</li><li>Yes/No
