  - name:
      type: HTML
      value: "<p>Administrative details</p>"
    parts:
    - body:
      - type: MultipleChoice
        prompt:
          type: HTML
          value: "<p>To demonstrate a multiple-choice question, choose the most appropriate
            answer below: How often does Hourglass automatically save your work?</p>"
        options:
        - type: HTML
          value: "<p>Never</p>"
        - type: HTML
          value: "<p>Every few seconds</p>"
        - type: HTML
          value: "<p>Every few minutes</p>"
        - type: HTML
