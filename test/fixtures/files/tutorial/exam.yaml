      name:
        type: HTML
        value: "<p>Autosave</p>"
      points: 0
      reference: []
      description:
        type: HTML
        value: "<p>Hourglass lets you take an exam, and will automatically save your
          work to the server every few seconds or so: in case your internet connection
          dies, you will not lose your work.</p>"
    - body:
      - type: HTML
        value: "<p>To demonstrate an all-that-apply question, choose all the appropriate
          answers below.</p>"
      - type: AllThatApply
        prompt:
          type: HTML
          value: "<p>Which actions could cause you to be removed from the exam?</p>"
        options:
        - type: HTML
          value: "<p>Switching applications</p>"
        - type: HTML
          value: "<p>Switching tabs</p>"
        - type: HTML
          value: "<p>Switching on the TV</p>"
        - type: HTML
          value: "<p>Leaving fullscreen</p>"
      name:
        type: HTML
        value: "<p>Security</p>"
      points: 0
      reference: []
      description:
        type: HTML
        value: "<p>Hourglass locks down your browser in several ways, to ensure that
          you have a distraction-free environment to take the exam. Primarily, this
          is done by making your browser fullscreen, and detecting if you leave fullscreen:</p><ul><li>by
          pressing <code>Escape</code></li><li>by right-clicking</li><li>by switching
          to another program with <code>Alt+Tab</code></li><li>by switching to another
          browser tab with <code>Ctrl+Tab</code></li><li>by resizing the window</li><li>...etc</li></ul><p>If
          you do leave fullscreen, Hourglass will lock your exam and you will be unable
          to proceed.</p>"
    reference: []
    description:
      type: HTML
      value: ''
    separateSubparts: false
  - name:
      type: HTML
      value: "<p>Navigating the UI</p>"
    parts:
    - body:
      - type: Text
        prompt:
          type: HTML
          value: "<p>How do you expand the sidebar to see more details?  And how do
            you collapse it again?</p>"
      - type: YesNo
        prompt:
          type: HTML
          value: "<p>Is there a way for you to take scratch notes during your exam?</p>"
        noLabel: 'No'
        yesLabel: 'Yes'
      - type: MultipleChoice
        prompt:
          type: HTML
          value: "<p>Which of the sidebar icons lets you <em>ask</em> a question of
            the professor?</p>"
        options:
        - type: HTML
          value: "<p>The book</p>"
        - type: HTML
          value: "<p>The chat bubble with an exclamation mark</p>"
        - type: HTML
          value: "<p>The paper with a plus</p>"
        - type: HTML
          value: "<p>The chat bubble with a question mark</p>"
      - type: HTML
        value: "<p>Use the sidebar to ask the professor a question, then answer the
          next two questions below</p>"
      - type: Text
        prompt:
          type: HTML
          value: "<p>Describe the process of asking a question.  Can you immediately
            ask a question?  What happens once you've asked a question?   How long
            do you have to wait before asking another one?</p>"
      - type: Text
        prompt:
          type: HTML
          value: "<p>Wait a minute for the professor to answer your question, and
            then describe the changes you see.  What tries to get your attention to
            show that a reply has arrived?  In the replies section, what can you click
            on to mark the messages as read?</p>"
      - type: Matching
        prompt:
          type: HTML
          value: "<p>The clock icon at the bottom lets you see how much time you have
            remaining.  Just as the professor replies section will highlight to get
            your attention, the clock will highlight to let you know milestones during
            the exam.  Each alert will last for 30 seconds, then fade away.  In order
            of urgency, match the colors on the left to the amount of time remaining
            on the right</p>"
        values:
        - type: HTML
          value: "<p>1 minute remaining</p>"
        - type: HTML
          value: "<p>Halfway, and thirty minutes remaining</p>"
        - type: HTML
          value: "<p>5 minutes remaining</p>"
        prompts:
        - type: HTML
          value: "<p>Blue</p>"
        - type: HTML
          value: "<p>Yellow</p>"
        - type: HTML
          value: "<p>Red</p>"
        valuesLabel:
          type: HTML
          value: "<p>Time remaining</p>"
        promptsLabel:
          type: HTML
          value: "<p>Alert color</p>"
      - type: HTML
        value: "<p>To see more detailed time information, click the clock to expand
          the time section.  The popup will show you when the exam begins and ends,
          and when your time window began and will end.  Click the icons on the side
          to toggle between readable, relative times and exact timestamps.</p>"
      - type: HTML
        value: <p>The book icon at the top lets you jump between questions of the
          exam.  You may choose whether to view the exam "paginated" or not.  When
          paginated, you will see only one question (or only one part of one question)
          at a time; otherwise, the entire exam will scroll in one page.  Answer the
          following three questions:</p>
      - type: Text
        prompt:
          type: HTML
          value: "<p>In paginated mode, and with the sidebar collapsed, how can you
            navigate to the next or previous questions?</p>"
      - type: Text
        prompt:
          type: HTML
          value: "<p>How can you submit your exam?  (<strong>Note:</strong> don't
            actually do this yet, until you've finished this tutorial!)</p>"
      - type: Text
        prompt:
          type: HTML
          value: "<p>In non-paginated mode, if you click one of the question or part
            links, how does the UI call your attention to the start of the question
            you've requested?</p>"
      name:
        type: HTML
        value: "<p>The sidebar</p>"
      points: 0
      reference: []
      description:
        type: HTML
        value: "<p>On the left side of the screen, you should see a gray sidebar.
          \ There are three sections to the sidebar: some status information at the
          top, some navigation controls in the middle, and time information at the
          bottom.</p>"
    reference: []
    description:
      type: HTML
      value: <p>This "question" will ask you about various parts of the screen you
        see right now.  Each part will request that you explore a part of the user
        interface, and then answer several questions that let you practice answering
        the different forms of questions on an Hourglass exam.</p>
